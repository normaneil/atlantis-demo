  <script>
    window.addEventListener("message", (event) => {
      console.log(event);
      if (
        event.data.type === "ready" &&
        event.data.data === "https://remotestaff.teramind.co/"
      ) {
        document.getElementById("tm-iframe").contentWindow.postMessage(
          {
            type: "player.switch",
            data: {
              agentId: 120,
              computerId: 6,
              timestamp: 1681929594,
              controls: {
                header: false,
                footer: false
              }
            }

          "https://remotestaff.teramind.co"
